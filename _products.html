<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="product_search">
        <form class="uk-form">

        <fieldset>
            <legend>Product search</legend>
               <div class="uk-flex uk-flex-center uk-flex-middle uk-flex-wrap">
                    <input type="text" placeholder="Style number" class="uk-margin-small-top">
                    <input type="text" placeholder="Search color" class="uk-margin-small-top">
                    <input type="text" placeholder="Collections" class="uk-margin-small-top">
                    <select class="uk-margin-small-top">
                        <option>Sizes</option>
                        <option>XXS</option>
                        <option>XS</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>2XL</option>
                        <option>3XL</option>
                        <option>4XL</option>
                    </select>
                    <button class="uk-button uk-button-small uk-margin-small-top">Submit</button>
                </div>
        </fieldset>

    </form>
</div>
</body>
</html>
